<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/xiaomi retail.png') }}">

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .login-container {
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ff9e5c;
    }

    
    .login-container p {
      font-size: 1rem;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.8rem;
      background: #f9f9f9;
      color: #222;
      font-size: 1rem;
    }

    .toggle-password {
      cursor: pointer;
      border: none;
      background: none;
      color: #ff6f3c;
      font-size: 0.9rem;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #ff6f3c, #ff9e5c);
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 14px rgba(255, 111, 60, 0.4);
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg,#ff6f3c,#ff9e5c );
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 111, 60, 0.6);
    }

    .alert {
      margin-top: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <!-- Usa el logo que subiste en static/img -->
    <img src="{{ url_for('static', filename='img/xiaomi retail.png') }}" alt="Logo Xiaomi">
    <h1>Acceso Administrador</h1>
    <p>Gestiona el sistema de forma segura y eficiente</p>

    <div class="login-card">
      {% with messages = get_flashed_messages(category_filter=["danger"]) %}
      {% if messages %}
      <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
        {{ messages[0] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
      {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-control"
            placeholder="ContraseÃ±a de administrador" required>
          <button type="button" class="toggle-password" onclick="togglePassword()">Mostrar</button>
        </div>
        <button type="submit">Acceder</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Ocultar";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Mostrar";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
