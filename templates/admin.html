<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Subir Archivos Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #141E30);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .upload-container {
      max-width: 460px;
      width: 90%;
    }

    .upload-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 2rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(14px);
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: #f99303;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #f1f1f1;
    }

    .form-control {
      border-radius: 12px;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .form-control::file-selector-button {
      background: #ffb347;
      border: none;
      padding: 0.6rem 1rem;
      margin-right: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .form-control::file-selector-button:hover {
      background: #ff8800;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #0a8510);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 14px rgba(255, 126, 95, 0.4);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 126, 95, 0.6);
    }

    .btn-secondary {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    .alert {
      margin-bottom: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="upload-container">
    <div class="upload-card">
      <h3> SUBIR ARCHIVOS EXCEL </h3>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Formulario -->
      <form action="{{ url_for('admin') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="file" class="form-label">Selecciona un archivo Excel:</label>
          <input type="file" name="file" id="file" class="form-control" required>
        </div>
        <button type="submit">Subir archivo</button>
      </form>

      <div class="mt-3">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">â¬… Volver al Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
